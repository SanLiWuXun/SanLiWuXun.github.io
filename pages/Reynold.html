<!DOCTYPE html>
<html>
<head>
	<title>Reynold's Experiment</title>
	<link rel="stylesheet" type="text/css" href="../css/Reynold.css">
	<script src="../js/Reynold.js" type="text/javascript"></script>
</head>
<body>
	<h2>雷诺实验：</h2>
	<div id="pic">
		<img id="background" src="../resource/Reynold/background.png"></img>
		<img id="tracer-valve-close" src="../resource/Reynold/tracer-valve-close.png"></img>
		<img id="tracer-valve-open" src="../resource/Reynold/tracer-valve-open.png"></img>
		<img id="water-main" src="../resource/Reynold/water-main.png"></img>
		<img id="water-side" src="../resource/Reynold/water-side.png"></img>
		<img id="water-overflow" src="../resource/Reynold/water-overflow.png"></img>
		<img id="inlet-valve-close" onclick="setInletValve()" src="../resource/Reynold/inlet-valve-close.png"></img>
		<img id="inlet-valve-open" onclick="setInletValve()" src="../resource/Reynold/inlet-valve-open.png"></img>
		<img id="overflow-valve-close" src="../resource/Reynold/overflow-valve-close.png"></img>
		<img id="overflow-valve-open" src="../resource/Reynold/overflow-valve-open.png"></img>
		<img id="flowrate-empty-valve-close" src="../resource/Reynold/flowrate-valve-empty-close.png"></img>
		<img id="flowrate-empty-valve-open" src="../resource/Reynold/flowrate-valve-empty-open.png"></img>
		<img id="flowrate-full-valve-close" src="../resource/Reynold/flowrate-valve-full-close.png"></img>
		<img id="flowrate-full-valve-open" src="../resource/Reynold/flowrate-valve-full-open.png"></img>
		<img id="laminar-flow" src="../resource/Reynold/laminar-flow.png"></img>
		<img id="transition-flow" src="../resource/Reynold/transition-flow.png"></img>
		<img id="turbulent-flow" src="../resource/Reynold/turbulent-flow.png"></img>
		<img id="vel-distribution-0" src="../resource/Reynold/vel-distribution-0.png"></img>
		<img id="vel-distribution-1" src="../resource/Reynold/vel-distribution-1.png"></img>
		<img id="vel-distribution-2" src="../resource/Reynold/vel-distribution-2.png"></img>
		<img id="vel-distribution-3" src="../resource/Reynold/vel-distribution-3.png"></img>
		<img id="vel-distribution-4" src="../resource/Reynold/vel-distribution-4.png"></img>
		<img id="vel-distribution-5" src="../resource/Reynold/vel-distribution-5.png"></img>
		<img id="vel-distribution-6" src="../resource/Reynold/vel-distribution-6.png"></img>
		<p id="flowrate-controller">中开度</p>
	</div>
	<div>
		<p style="text-indent: 2em;">1.1、关闭流量调节阀</p>
		<p style="text-indent: 2em;">1.2、打开进水阀，使水流上升充满水槽，形成溢流</p>
		<p style="text-indent: 2em;">1.3、打开流量调节阀，设置阀门为小开度</p>
		<p style="text-indent: 2em;">2.1、打开示踪剂调节阀，观察层流状态</p>
		<p style="text-indent: 2em;">2.2、设置流量调节阀开度为中开度，观察过渡流状态</p>
		<p style="text-indent: 2em;">2.3、设置流量调节阀开度为大开度，观察过渡流状态</p>
		<p style="text-indent: 2em;">2.4、关闭示踪剂指示阀、关闭流量调节阀</p>
		<p style="text-indent: 2em;">3.1、打开示踪剂指示阀，等待示踪剂聚集一定程度</p>
		<p style="text-indent: 2em;">3.2、打开流量调节阀，观察速度分布</p>
		<p style="text-indent: 2em;">4.1、先后关闭示踪剂指示阀、流量调节阀</p>
		<p style="text-indent: 2em;">4.2、实验结束</p>
	</div>
	
</body>
</html>
